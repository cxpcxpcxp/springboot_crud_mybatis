<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>根据id查询</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>产品数量</th>
        <th>产品名</th>
        <th>城市名</th>
        <th>生产时间</th>
        <th>价格</th>
        <th>描述</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:text="${product}">
        <td th:value="${product.id}"></td>
        <td th:value="${product.productNum}"></td>
        <td th:value="${product.productName}"></td>
        <td th:value="${product.cityName}"></td>
        <td th:value="${product.departureTime}"></td>
        <td th:value="${product.productPrice}"></td>
        <td th:value="${product.productDesc}"></td>
        <td th:value="${product.productStatus}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
